name: finantrack

networks:
  finantrack-network:
    driver: bridge

volumes:
  finantrack-immudb-data:
  finantrack-immudb-config:
  finantrack-immudb-log:

services:
  es-immudb:
    image: codenotary/immudb:1.9
    platform: linux/amd64
    ports:
      - 3322:3322 # immudb gRPC server
      - 8080:8080 # immudb Web Console
    networks:
      - finantrack-network
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - finantrack-immudb-data:/var/lib/immudb
      - finantrack-immudb-config:/etc/immudb
      - finantrack-immudb-log:/var/log/immudb
    environment:
      IMMUDB_ADDRESS: 0.0.0.0
      IMMUDB_PORT: ${FINANCES_MANAGER_DB_PORT}
      IMMUDB_USER: ${FINANCES_MANAGER_DB_USER}
      IMMUDB_PWD: ${FINANCES_MANAGER_DB_PASS}
      IMMUDB_DBNAME: ${FINANCES_MANAGER_DB_NAME}
      IMMUDB_TOKENSIZE: 64
      IMMUDB_S3_ACCESS_KEY_ID: minio-user
      IMMUDB_S3_SECRET_KEY: minio-password
      IMMUDB_S3_STORAGE: true
      IMMUDB_S3_BUCKET_NAME: immudb-bucket
      IMMUDB_S3_PATH_PREFIX: immudb-prefix
      IMMUDB_S3_ENDPOINT: http://minio:9000

  minio:
    image: minio/minio:RELEASE.2024-10-13T13-34-11Z
    ports:
      - '9000:9000' # MinIO API
      - '9001:9001' # MinIO Console
    networks:
      - finantrack-network
    environment:
      MINIO_ROOT_USER: minio-user
      MINIO_ROOT_PASSWORD: minio-password
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 5s
      timeout: 30s
      retries: 10

  createbuckets:
    image: minio/mc
    networks:
      - finantrack-network
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add minioserver http://minio:9000 minio-user minio-password;
      /usr/bin/mc rm -r --force minioserver/immudb-bucket;
      /usr/bin/mc mb minioserver/immudb-bucket;
      /usr/bin/mc policy download minioserver/immudb-bucket;
      exit 0;
      "
